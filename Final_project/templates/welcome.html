    <title>Login</title>

<body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <section class = "header">
        <br>
        <br>    
        <h1>USER CREDENTIAL DATABASE </h1>
        <h3 class="border">Please Enter your details</h3>
        <div class="login">
            <form action="" method= 'POST'>
            
                <div class="form-floating mb-3">
                    <input name = "uid" type="number" class="form-control" id="u_id" placeholder="Employee id">
                    <label for="u_id">Employee ID</label>
                </div>

                <div class="form-floating mb-3">
                    <input name = "username" type="name" class="form-control" id="user_name" placeholder="Enter your username">
                    <label for="user_name">User Name</label>
                </div>
              
                <div class="form-floating mb-3">
                    <input name = "company" type="name" class="form-control" id="comp" placeholder="Enter your company">
                    <label for="comp">Company Name</label>
                </div>
              
                <div class="form-floating mb-3">
                    <input name = "email" type="email" class="form-control" id="mail" placeholder="Enter your email">
                    <label for="mail">Email</label>
                </div>
                <input name ="submit_button" class="btn btn-primary" type="submit" value="Submit">
            <br>
            <br>
            <br>
